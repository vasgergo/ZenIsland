<style>
  @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Playball&display=swap');
</style>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">signup</a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">login</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div id="compName" routerLink="/home"><img src="assets/logo.jpg" alt="logo"><span>Zen Island</span></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <a class="menu-item" fxHide.lt-sm routerLink="/booking" routerLinkActive="active-link">booking</a>
        <a class="menu-item" fxHide.lt-sm routerLink="/login" *ngIf="!userService.isLoggedIn()"
           routerLinkActive="active-link">Login</a>
        <a class="menu-item" fxHide.lt-sm *ngIf="userService.isLoggedIn()" (click)="logout()">Logout</a>
      </div>
    </mat-toolbar>
    <!-- Other content goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
