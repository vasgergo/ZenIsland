<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">signup</a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">login</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="menu-item" routerLink="/home">My app</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <a class="menu-item" routerLink="/login" *ngIf="!userService.isLoggedIn()" routerLinkActive="active-link">Login</a>
        <a class="menu-item" *ngIf="userService.isLoggedIn()" (click)="logout()">Logout</a>
      </div>
    </mat-toolbar>
    <!-- Other content goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
