<div class="signin-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="JelszÃ³" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign in</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/signup">Sign up</button>
    </mat-card-actions>
  </mat-card>
</div>
