<h1>Your bookings</h1>
<div class="cont">
  <mat-table [dataSource]="bookings">
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let booking">
        <mat-select
          #selectValue
          [value]="booking.type"
          class="massageTypeSelect"
          (selectionChange)="massageTypeChange(selectValue, booking)"
        >
          <mat-option
            class="typeOption"
            *ngFor="let type of massageTypes"
            [value]="type"
            >{{ type }}</mat-option
          >
        </mat-select>
      </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let booking"> {{ booking.date }} </mat-cell>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let booking"> {{ booking.time }} </mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let booking">
        <button mat-button (click)="deleteBooking(booking.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
